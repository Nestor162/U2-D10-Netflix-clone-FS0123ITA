<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
  </head>

  <body>
    <div class="main-wrapper bg-dark text-light">
      <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="img/netflix_logo.png" alt="Netflix Logo" width="148px" /></a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recenty Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My list</a>
              </li>
            </ul>
          </div>
          <div id="right-icons" class="d-flex gap-3 align-items-center">
            <i class="bi bi-search"></i>
            <span>KIDS</span>
            <i class="bi bi-bell-fill"></i>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="img/avatar.png" alt="User Avatar" width="48px" />
              </button>
              <ul class="dropdown-menu dropdown-menu-dark position-absolute">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </nav>

      <section id="filters">
        <nav class="navbar px-5 py-3">
          <div class="d-flex gap-5 align-items-center">
            <h2 class="fw-semibold">TV Shows</h2>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle border border-white rounded-1"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Genres
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
            </div>
          </div>
          <div id="filter-wrapper" class="d-flex align-items-center">
            <i class="bi bi-filter-left border fs-6 px-3"></i>
            <i class="bi bi-grid-fill border fs-6 px-3"></i>
          </div>
        </nav>
      </section>

      <section id="content">
        <div class="container-fluid">
          <h3>Trending Now</h3>
          <div class="row">
            <div class="col-2"><img class="img-fluid" src="img/media/media1.jpg" alt="" /></div>
            <div class="col-2"><img class="img-fluid" src="img/media/media2.webp" alt="" /></div>
            <div class="col-2"><img class="img-fluid" src="img/media/media3.webp" alt="" /></div>
            <div class="col-2"><img class="img-fluid" src="img/media/media4.jpg" alt="" /></div>
            <div class="col-2"><img class="img-fluid" src="img/media/media5.webp" alt="" /></div>
            <div class="col-2"><img class="img-fluid" src="img/media/media6.jpg" alt="" /></div>
            <div class="col"></div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
