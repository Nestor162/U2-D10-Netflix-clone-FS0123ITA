<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <title>Netflix - Profile settings</title>
  </head>
  <body>
    <div id="main-wrapper" class="bg-dark text-light">
      <a class="navbar-brand" href="#"><img src="img/netflix_logo.png" alt="Netflix Logo" width="148px" /></a>

      <main class="container px-huge">
        <h1 class="display-5 fw-semibold">Edit Profile</h1>
        <hr />
        <div class="row mt-4">
          <div class="col-4"><img class="rounded" src="img/avatar.png" alt="User Avatar" width="125px" /></div>

          <div class="col-8">
            <div class="input-group mb-3">
              <input
                id="username"
                class="bg-secondary border-0 p-2 text-light"
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
                value="Strive Student"
              />
            </div>
            <h4 class="fs-6 text-light">Language:</h4>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle border border-white rounded-1"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="#">Action & Adventure</a></li>
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">Spanish </a></li>
                <li><a class="dropdown-item" href="#">French</a></li>
                <li><a class="dropdown-item" href="#">Japanese</a></li>
                <li><a class="dropdown-item" href="#">Chinese</a></li>
                <li><a class="dropdown-item" href="#">Arabic</a></li>
                <li><a class="dropdown-item" href="#">Russian</a></li>
                <li><a class="dropdown-item" href="#">Hindi</a></li>
                <li><a class="dropdown-item" href="#">German</a></li>
                <li><a class="dropdown-item" href="#">Portuguese</a></li>
              </ul>
            </div>
            <hr />
            <h4 class="fs-5 text-light">Maturity Settings:</h4>
            <button type="button" class="btn btn-secondary py-1 my-2 fs-6">ALL MATURITY RATINGS</button>
            <p class="small">Show titles of all maturity ratings for this profile.</p>
            <button id="edit" type="button" class="btn btn-outline-secondary btn-sm mt-2 px-4 rounded-0">EDIT</button>

            <hr />
            <h4 class="fs-5 text-light">Autoplay Controls:</h4>
            <div class="form-check mb-4 d-flex align-items-center">
              <input
                class="form-check-input p-3 bg-dark border border-secondary"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label small ms-2" for="flexCheckDefault"
                >Autoplay next episode in a series on all devices.</label
              >
            </div>
            <div class="form-check mb-4 d-flex align-items-center">
              <input
                class="form-check-input p-3 bg-dark border border-secondary"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label small ms-2" for="flexCheckDefault"
                >Autoplay previews while browsing on all devices.</label
              >
            </div>
            <hr />
            <button type="button" class="btn btn-outline-secondary btn-sm fs-6 mb-4 me-3 rounded-0">CANCEL</button>
            <button type="button" class="btn btn-outline-secondary btn-sm fs-6 mb-4 rounded-0">DELETE PROFILE</button>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
